<main class="mt-3">
  <div class="main-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 order-2 order-md-1">
          <aside class="widget-area">
            <!-- widget single item start -->
            <app-card-profile></app-card-profile>
            <!-- widget single item start -->

            <!-- widget single item start -->
            <!-- <PageYouMayLike :pageYouMayLike="pageYouMayLike" /> -->
            <!-- widget single item end -->

            <!-- widget single item start -->
            <!-- <LatestTopNews :latestTopNews="latestTopNews" /> -->
            <!-- widget single item end -->
          </aside>
        </div>

        <div class="col-lg-6 order-1 order-lg-2">
          <mat-card class="mb-4">
            <mat-card-content>
              <div class="d-flex">
                <!-- profile picture end -->
                <div class="profile-thumb">
                  <a href="#">
                    <img
                      src="assets/images/profile/profile-small-37.jpg"
                      alt=""
                      class="rounded-circle"
                      width="40"
                      height="40"
                    />
                  </a>
                </div>
                <!-- profile picture end -->

                <!-- share content box start -->
                <div class="ms-2 w-100">
                  <input
                    class="form-control"
                    aria-disabled="true"
                    placeholder="Say Something"
                    (click)="openDialog()"
                  />
                </div>
                <!-- share content box end -->
              </div>
            </mat-card-content>
          </mat-card>

          <app-card-post [postList]="postList"></app-card-post>
        </div>

        <div class="col-lg-3 order-3">
          <aside class="widget-area">
            <!-- widget single item start -->
            <!-- <RecentNotifications :recentNotifications="recentNotifications" /> -->
            <!-- widget single item end -->

            <!-- widget single item start -->
            <!-- <AdvertizementComponent :advertizement="advertizement" /> -->
            <!-- widget single item end -->

            <!-- widget single item start -->
            <!-- <FriendsZone :friendsZone="friendsZone" /> -->
            <!-- widget single item end -->
          </aside>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- Scroll to top start -->
<div
  class="scroll-top"
  (click)="scrollToTop()"
  [ngClass]="{ 'not-visible': !showScrollTop }"
>
  <fa-icon [icon]="faRegularHandPointUp" size="lg"></fa-icon>
</div>
<!-- Scroll to Top End -->
