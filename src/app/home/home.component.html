<main class="mt-3">
  <div class="main-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 order-2 order-md-1">
          <aside class="widget-area">
            <app-card-profile></app-card-profile>
            <!-- <app-page-like></app-page-like> -->
          </aside>
        </div>

        <div class="col-lg-6 order-1 order-lg-2">
          <mat-card class="mb-4">
            <mat-card-content>
              <div class="d-flex align-items-center">
                <!-- profile picture end -->
                <div class="profile-thumb">
                  <a href="#">
                    <figure class="profile-thumb-middle">
                      <img [src]="
                            currentUser.avatar?.imageUrl
                              ? currentUser.avatar?.imageUrl
                              : 'assets/avatar/default-avartar.jpg'
                          " alt="profile picture" />
                    </figure>
                  </a>
                </div>
                <!-- profile picture end -->

                <!-- share content box start -->
                <div class="ms-2 w-100">
                  <input class="form-control" aria-disabled="true" placeholder="Say Something" (click)="openDialog()" />
                </div>
                <!-- share content box end -->
              </div>
            </mat-card-content>
          </mat-card>

          <app-card-post [postList]="postList"></app-card-post>
        </div>

        <div class="col-lg-3 order-3">
          <aside class="widget-area">
            <!-- widget single item start -->
            <app-friends-zone></app-friends-zone>
            <!-- widget single item end -->

            <!-- widget single item start -->
            <!-- <AdvertizementComponent :advertizement="advertizement" /> -->
            <!-- widget single item end -->
          </aside>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- Scroll to top start -->
<div class="scroll-top" (click)="scrollToTop()" [ngClass]="{ 'not-visible': !showScrollTop }">
  <fa-icon [icon]="faRegularHandPointUp" size="lg"></fa-icon>
</div>
<!-- Scroll to Top End -->
