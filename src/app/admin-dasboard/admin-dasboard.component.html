<section className="section dashboard">
  <div class="d-md-flex gap-3">
    <mat-card class="col-12 col-md-6">
      <mat-card-content>
        <h5 className="card-title">
          Total number of users
        </h5>
        <div *ngIf="!isLoading" class="loading text-center mt-5">
          <h1 style="font-size: 150px;">{{ totalUser }}</h1>
          <h6>Accounts</h6>
        </div>
        <div *ngIf="isLoading" class="loading d-flex justify-content-center align-items-center">
          <mat-progress-spinner class="example-margin" color="warn" mode="indeterminate">
          </mat-progress-spinner>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="col-12 col-md-6 mt-3 mt-md-0">
      <mat-card-content>
        <h5 className="card-title">
          Percentage post with media and without media
        </h5>
        <app-chart-pie-simple></app-chart-pie-simple>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-card class="mt-3">
    <mat-card-content>
      <h5 className="card-title">
        Number of posts, likes, and comments
      </h5>
      <app-chart-column-basic></app-chart-column-basic>
    </mat-card-content>
  </mat-card>

  <mat-card class="mt-3">
    <mat-card-content>
      <h5 className="card-title">
        Number conversations and messages
      </h5>
      <app-chart-mix-line></app-chart-mix-line>
    </mat-card-content>
  </mat-card>
</section>
