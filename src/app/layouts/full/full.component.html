<div class="container-fluid">
  <mat-toolbar color="warn">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-5">
          <div class="d-flex justify-content-start gap-5">
            <div>
              <button mat-button routerLink="/home">Home</button>
            </div>
            <div>
              <button mat-button routerLink="/message">Message</button>
            </div>
            <div>
              <button mat-button routerLink="/friend-request">
                Friend Request
              </button>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="text-center">
            <a routerLink="/home">
              <img
                src="assets/images/logo/lw-logo.png"
                alt="Logo image"
                width="50"
              />
            </a>
          </div>
        </div>
        <div class="col-5">
          <div class="d-flex justify-content-end gap-3">
            <div>
              <button mat-icon-button [matMenuTriggerFor]="notification">
                <mat-icon matBadge="7">notifications</mat-icon>
              </button>
              <mat-menu #notification="matMenu" class="p-3 notification-width">
                <div class="d-flex justify-content-between align-items-center">
                  <p class="fw-bold">Recent notification</p>
                  <div class="message-btn-group mb-2">
                    <a href="#"
                      ><mat-icon style="font-size: 20px">settings</mat-icon></a
                    >
                  </div>
                </div>
                <mat-divider></mat-divider>
                <button mat-menu-item class="pt-3 p-2">
                  <div class="row justify-content-between">
                    <div class="notification-profile col-1">
                      <button mat-mini-fab color="primary">
                        <img
                          src="assets/images/profile/profile-small-3.jpg"
                          alt="Avatar profile"
                          class="img-fluid rounded-circle"
                        />
                      </button>
                    </div>
                    <div class="notification-content ps-4 col">
                      <p class="mb-0 content">
                        <a [routerLink]="['/profile', 10]">Robert Faul</a>,
                        <a [routerLink]="['/profile', 11]">William Jhon</a>
                        and 35 other people reacted to your photo
                      </p>
                    </div>
                    <div class="notification-time text-end col-3">
                      <p class="mb-0">25 Apr 2019</p>
                    </div>
                  </div>
                </button>
                <mat-divider></mat-divider>
                <button mat-menu-item class="pt-3 p-2">
                  <div class="row justify-content-between">
                    <div class="notification-profile col-1">
                      <button mat-mini-fab color="primary">
                        <img
                          src="assets/images/profile/profile-small-3.jpg"
                          alt="Avatar profile"
                          class="img-fluid rounded-circle"
                        />
                      </button>
                    </div>
                    <div class="notification-content ps-4 col">
                      <p class="mb-0 content">
                        <a [routerLink]="['/profile', 12]">Robert Faul</a>,
                        <a [routerLink]="['/profile', 13]">William Jhon</a>
                        and 35 other people reacted to your photo
                      </p>
                    </div>
                    <div class="notification-time text-end col-3">
                      <p class="mb-0">25 Apr 2019</p>
                    </div>
                  </div>
                </button>
                <mat-divider></mat-divider>
                <div
                  class="d-flex justify-content-between align-items-center message-btn-group mt-3"
                >
                  <a href="#">See all in notification</a>
                  <a href="#">Mark All as Read</a>
                </div>
              </mat-menu>
            </div>
            <div class="header-top-search">
              <form class="top-search-box">
                <input
                  type="text"
                  placeholder="Search"
                  class="top-search-field"
                />
                <button mat-icon-button class="top-search-btn">
                  <mat-icon>search</mat-icon>
                </button>
              </form>
            </div>
            <div>
              <button
                mat-mini-fab
                color="primary"
                [matMenuTriggerFor]="profile"
              >
                <img
                  src="assets/avatar/my-avatar-2.jpg"
                  alt="Avatar profile"
                  class="rounded-circle"
                  height="40"
                  width="40"
                  style="object-fit: cover"
                />
              </button>
              <mat-menu #profile="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
              </mat-menu>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
