<div class="container-fluid">
  <mat-toolbar color="warn" class="sticky-top">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-4">
          <div class="text-start">
            <a
              routerLink="/home"
              class="text-reset text-decoration-none d-flex align-items-center"
            >
              <img
                src="assets/images/logo/logo-light.png"
                alt="Logo"
                class="rounded-circle"
                width="50"
              />
              <span class="fs-5 ms-2 d-none d-lg-block text-uppercase fw-bold">
                Link Wave
              </span>
            </a>
          </div>
        </div>
        <div class="col-4">
          <div class="d-flex justify-content-center gap-md-3 gap-lg-4">
            <div>
              <button mat-icon-button routerLink="/home">
                <mat-icon>home</mat-icon>
              </button>
            </div>
            <div>
              <button mat-icon-button routerLink="/message">
                <mat-icon>chat</mat-icon>
              </button>
            </div>
            <div>
              <button mat-icon-button routerLink="/friend-request">
                <mat-icon>person_add</mat-icon>
              </button>
            </div>
            <button mat-icon-button routerLink="/notification">
              <mat-icon>notifications</mat-icon>
            </button>
          </div>
        </div>
        <div class="col-4">
          <div class="d-flex justify-content-end gap-3">
            <div class="header-top-search d-none d-lg-block">
              <form class="top-search-box">
                <input
                  type="text"
                  placeholder="Search"
                  class="top-search-field"
                />
                <button mat-icon-button class="top-search-btn">
                  <mat-icon>search</mat-icon>
                </button>
              </form>
            </div>
            <div>
              <button
                mat-mini-fab
                color="primary"
                [matMenuTriggerFor]="profile"
              >
                <img
                  src="assets/avatar/my-avatar-2.jpg"
                  alt="Avatar profile"
                  class="rounded-circle header-avatar"
                />
              </button>
              <mat-menu #profile="matMenu">
                <button mat-menu-item>
                  <mat-icon>account_circle</mat-icon>
                  <span>Profile</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>settings</mat-icon>
                  <span>Setting</span>
                </button>
                <mat-divider></mat-divider>
                <button mat-menu-item (click)="handleLogout()">
                  <mat-icon>logout</mat-icon>
                  <span>Logout</span>
                </button>
              </mat-menu>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
