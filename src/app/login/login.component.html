<div class="main d-md-flex justify-content-center align-items-center">
  <section class="sign-in">
    <div class="container-login">
      <div class="signin-content">
        <div class="signin-image">
          <figure>
            <img src="assets/images/signin-image.jpg" alt="sign up image" />
          </figure>
          <a
            routerLink="/register"
            class="signup-image-link text-decoration-underline"
          >
            Create an account
          </a>
          <div class="social-login">
            <span class="social-label">Or login with</span>
            <ul class="socials">
              <li>
                <a href="#">
                  <i class="display-flex-center zmdi zmdi-facebook"></i
                ></a>
              </li>
              <li>
                <a href="#">
                  <i class="display-flex-center zmdi zmdi-twitter"></i
                ></a>
              </li>
              <li>
                <a href="#">
                  <i class="display-flex-center zmdi zmdi-google"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="signin-form">
          <h2 class="form-title">Sign in</h2>
          <form
            class="register-form"
            id="login-form"
            [formGroup]="loginForm"
            (ngSubmit)="submit()"
          >
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                [class.is-invalid]="email.invalid && email.touched"
                id="email"
                formControlName="email"
                placeholder="name@example.com"
              />
              <label for="email">Email address</label>
              <div
                *ngIf="email?.invalid && email?.touched"
                class="invalid-feedback"
              >
                <small *ngIf="email?.errors?.['required']">
                  Please enter email address
                </small>
                <small *ngIf="email?.errors?.['email']">
                  Please enter a valid email address
                </small>
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="form-floating">
                <input
                  [type]="hidePassword ? 'password' : 'text'"
                  class="form-control"
                  [class.is-invalid]="password.invalid && password.touched"
                  id="password"
                  placeholder="Password"
                  formControlName="password"
                  autocomplete="off"
                />
                <label for="password">Password</label>
              </div>
              <span
                class="input-group-text"
                (click)="togglePasswordVisibility()"
              >
                <mat-icon *ngIf="hidePassword">visibility</mat-icon>
                <mat-icon *ngIf="!hidePassword">visibility_off</mat-icon>
              </span>
              <div
                *ngIf="password?.invalid && password?.touched"
                class="invalid-feedback"
              >
                <small *ngIf="password?.errors?.['required']">
                  Please enter password
                </small>
                <small *ngIf="password?.errors?.['minlength']">
                  Please enter at least 8 characters
                </small>
              </div>
            </div>
            <div class="form-check mb-3">
              <!-- <mat-checkbox color="primary">Remember me</mat-checkbox> -->
              <input
                class="form-check-input"
                type="checkbox"
                id="remember-me"
              />
              <label class="form-check-label" for="remember-me">
                Remember me
              </label>
            </div>
            <button
              *ngIf="!isLoading"
              type="submit"
              mat-raised-button
              color="warn"
              class="form-submit"
            >
              Log in
            </button>
            <button
              *ngIf="isLoading"
              type="submit"
              mat-raised-button
              class="form-submit"
              disabled
            >
              <mat-icon>
                <mat-spinner color="warn" diameter="18"></mat-spinner>
              </mat-icon>
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
