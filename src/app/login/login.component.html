<div class="main d-md-flex justify-content-center align-items-center">
  <section class="sign-in">
    <div class="container-login">
      <div class="signin-content">
        <div class="signin-image">
          <figure>
            <img src="assets/images/signin-image.jpg" alt="sign up image" />
          </figure>
          <a
            routerLink="/register"
            class="signup-image-link text-decoration-underline"
          >
            Create an account
          </a>
          <div class="social-login">
            <span class="social-label">Or login with</span>
            <ul class="socials">
              <li>
                <a href="#">
                  <i class="display-flex-center zmdi zmdi-facebook"></i
                ></a>
              </li>
              <li>
                <a href="#">
                  <i class="display-flex-center zmdi zmdi-twitter"></i
                ></a>
              </li>
              <li>
                <a href="#">
                  <i class="display-flex-center zmdi zmdi-google"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="signin-form">
          <h2 class="form-title">Sign in</h2>
          <form action="#" method="POST" class="register-form" id="login-form">
            <div class="input">
              <mat-form-field
                [hideRequiredMarker]="true"
                appearance="outline"
                class="w-100"
              >
                <mat-label>Email</mat-label>
                <input
                  name="email"
                  matInput
                  type="email"
                  formControlName="email"
                  placeholder="Example@example.com"
                />
              </mat-form-field>
            </div>
            <div class="input">
              <mat-form-field
                [hideRequiredMarker]="true"
                appearance="outline"
                class="w-100"
              >
                <mat-label>Password</mat-label>
                <input
                  name="password"
                  matInput
                  [type]="isShowPassword ? 'text' : 'password'"
                  formControlName="password"
                  [placeholder]="
                    isShowPassword ? 'Password' : ' • • • • • • • •'
                  "
                />
                <button
                  type="button"
                  mat-icon-button
                  [matTooltip]="
                    isShowPassword ? 'Hide Password' : 'Show Password'
                  "
                  matSuffix
                  tabindex="-1"
                  (click)="isShowPassword = !isShowPassword"
                >
                  <mat-icon>{{
                    isShowPassword ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-checkbox color="primary">Remember me</mat-checkbox>
            </div>
            <button
              type="button"
              mat-raised-button
              color="primary"
              class="form-submit"
            >
              Log in
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
