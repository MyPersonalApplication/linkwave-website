<div
  class="profile-banner-large bg-img"
  [style.background-image]="'url(' + coverImage + ')'"
>
  <div class="profile-banner-change" (click)="openDialogChangeCover()">
    Change Picture
  </div>
</div>
<div class="bg-white mb-3">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-3">
        <div class="profile-picture-box">
          <figure class="profile-picture">
            <img
              [src]="
                userData.avatar?.imageUrl
                  ? userData.avatar?.imageUrl
                  : 'assets/avatar/default-avartar.jpg'
              "
              alt="profile picture"
            />
            <div
              class="profile-picture-change"
              (click)="openDialogChangeAvatar()"
            >
              Change Picture
            </div>
          </figure>
        </div>
      </div>
      <div class="col-lg-9 text-end">
        <div class="profile-menu-wrapper">
          <div class="header-top-navigation">
            <nav>
              <ul
                class="main-menu d-flex flex-wrap justify-content-center justify-content-lg-end align-items-center"
              >
                <li *ngFor="let page of pages">
                  <a
                    [routerLink]="page.url"
                    class="text-decoration-none"
                    [ngClass]="{ active: page.isActive }"
                    (click)="onClick(page)"
                  >
                    {{ page.text }}
                  </a>
                </li>

                <!-- <li>
                  <div>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                      <mat-icon>settings</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item>
                        <span>Edit Profile</span>
                      </button>
                      <button mat-menu-item>
                        <span>Activity Log</span>
                      </button>
                    </mat-menu>
                  </div>
                </li> -->
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <router-outlet></router-outlet>
</div>
