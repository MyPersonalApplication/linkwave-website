<mat-card>
  <figure class="profile-banner-small">
    <a [routerLink]="['/profile', 1]">
      <img
        [src]="
          userData.cover?.imageUrl
            ? userData.cover?.imageUrl
            : 'assets/images/banner/profile-banner.jpg'
        "
        alt=""
        class="img-fluid"
      />
    </a>
    <a [routerLink]="['/profile', 1]" class="profile-thumb-2">
      <img
        [src]="
          userData.avatar?.imageUrl
            ? userData.avatar?.imageUrl
            : 'assets/avatar/default-avartar.jpg'
        "
        alt=""
      />
    </a>
  </figure>
  <mat-card-content>
    <h6 class="text-center fw-bold author mt-5" [routerLink]="['/profile', 1]">
      {{ userData.firstName }} {{ userData.lastName }}
    </h6>
    <div class="about-me">
      <p class="text-center mt-2">
        {{ userData.profile.aboutMe }}
      </p>
    </div>
  </mat-card-content>
</mat-card>
