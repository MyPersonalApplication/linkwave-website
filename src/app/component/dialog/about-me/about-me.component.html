<form
  [formGroup]="profileForm"
  (ngSubmit)="onSaveProfile()"
  enctype="multipart/form-data"
>
  <h2 mat-dialog-title class="fw-bold">Edit your profile</h2>
  <mat-dialog-content>
    <div class="w-800 pt-2">
      <!-- Profile Edit Form -->
      <div class="row mb-3">
        <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">
          Profile Image
        </label>
        <div class="col-md-8 col-lg-9">
          <img
            src="assets/avatar/my-avatar-4.jpg"
            class="img-fluid"
            alt="Profile"
          />
          <div class="pt-2">
            <input class="btn btn-primary btn-sm" type="file" />
            <a
              class="btn btn-danger btn-sm ms-1"
              title="Remove my profile image"
            >
              <i class="bi bi-trash"> </i
            ></a>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-md-4 col-lg-3 col-form-label" for="firstName">
          First Name
        </label>
        <div class="col-md-8 col-lg-9">
          <input
            class="form-control"
            [class.is-invalid]="firstName.invalid && firstName.touched"
            type="text"
            id="firstName"
            formControlName="firstName"
          />
          <div
            *ngIf="firstName?.invalid && firstName?.touched"
            class="invalid-feedback col-12"
          >
            <small *ngIf="firstName?.errors?.['required']">
              Please enter first name
            </small>
            <small *ngIf="firstName?.errors?.['specialChars']">
              Please enter a valid first name
            </small>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-md-4 col-lg-3 col-form-label" for="lastName">
          Last Name
        </label>
        <div class="col-md-8 col-lg-9">
          <input
            class="form-control"
            [class.is-invalid]="lastName.invalid && lastName.touched"
            type="text"
            id="lastName"
            formControlName="lastName"
          />
          <div
            *ngIf="lastName?.invalid && lastName?.touched"
            class="invalid-feedback col-12"
          >
            <small *ngIf="lastName?.errors?.['required']">
              Please enter last name
            </small>
            <small *ngIf="lastName?.errors?.['specialChars']">
              Please enter a valid last name
            </small>
          </div>
        </div>
      </div>

      <div formGroupName="profile">
        <fieldset class="row mb-3">
          <label class="col-md-4 col-lg-3 col-form-label">Gender</label>
          <div class="col-md-8 col-lg-9">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="maleGender"
                formControlName="gender"
                [value]="true"
              />
              <label class="form-check-label" for="maleGender">Male</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="femaleGender"
                formControlName="gender"
                [value]="false"
              />
              <label class="form-check-label" for="femaleGender">
                Female
              </label>
            </div>
          </div>
        </fieldset>

        <div class="row mb-3">
          <label class="col-md-4 col-lg-3 col-form-label" for="birthday">
            Birthday
          </label>
          <div class="col-md-8 col-lg-9">
            <input
              type="date"
              class="form-control"
              [class.is-invalid]="dateOfBirth.invalid && dateOfBirth.touched"
              id="birthday"
              formControlName="dateOfBirth"
            />
            <div
              *ngIf="dateOfBirth?.invalid && dateOfBirth?.touched"
              class="invalid-feedback col-12"
            >
              <small *ngIf="dateOfBirth?.errors?.['required']">
                Please enter your birthday
              </small>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-md-4 col-lg-3 col-form-label" for="address">
            Address
          </label>
          <div class="col-md-8 col-lg-9">
            <input
              class="form-control"
              [class.is-invalid]="address.invalid && address.touched"
              type="text"
              id="address"
              formControlName="address"
            />
            <div
              *ngIf="address?.invalid && address?.touched"
              class="invalid-feedback col-12"
            >
              <small *ngIf="address?.errors?.['required']">
                Please enter your address
              </small>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-md-4 col-lg-3 col-form-label" for="phoneNumber">
            Phone number
          </label>
          <div class="col-md-8 col-lg-9">
            <input
              class="form-control"
              type="tel"
              id="phoneNumber"
              formControlName="phoneNumber"
            />
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-md-4 col-lg-3 col-form-label" for="email">
          Email
        </label>
        <div class="col-md-8 col-lg-9">
          <input
            class="form-control"
            readonly
            type="email"
            id="email"
            formControlName="email"
          />
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial type="submit" color="warn">
      Save Changes
    </button>
  </mat-dialog-actions>
</form>
