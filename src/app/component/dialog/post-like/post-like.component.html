<div class="d-flex justify-content-between align-items-center">
  <h2 mat-dialog-title class="fw-bold">View like</h2>
  <button
    mat-dialog-close
    type="button"
    class="btn-close me-3"
    aria-label="Close"
  ></button>
</div>
<mat-dialog-content>
  <div class="w-md-600">
    <ul class="list-group list-group-flush">
      <li
        mat-dialog-close
        *ngFor="let item of postLikes"
        class="list-group-item"
        [routerLink]="['/profile', item.user.id]"
      >
        <div class="d-flex gap-3 align-items-center">
          <img
            [src]="
              item.user.avatar?.imageUrl
                ? item.user.avatar?.imageUrl
                : 'assets/avatar/default-avartar.jpg'
            "
            alt="Avatar profile"
            class="rounded-circle header-avatar"
          />
          <h6>{{ item.user.firstName }} {{ item.user.lastName }}</h6>
        </div>
      </li>
    </ul>
  </div>
</mat-dialog-content>
