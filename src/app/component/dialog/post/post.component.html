<form
  [formGroup]="postForm"
  (ngSubmit)="onSavePost()"
  enctype="multipart/form-data"
>
  <h2 mat-dialog-title class="fw-bold">Share Your Mood</h2>
  <mat-dialog-content>
    <div class="w-lg-800 w-md-600 pt-2">
      <textarea
        name="share"
        class="form-control"
        placeholder="Say Something"
        rows="5"
        appTextareaAutoresize
      ></textarea>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial color="warn">Post</button>
  </mat-dialog-actions>
</form>
