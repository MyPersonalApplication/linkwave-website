<div id="chart">
  <div *ngIf="!isLoading" class="d-flex justify-content-center mt-4">
    <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!" [labels]="chartOptions.labels!"
      [responsive]="chartOptions.responsive!"></apx-chart>
  </div>
  <div *ngIf="isLoading" class="loading d-flex justify-content-center align-items-center">
    <mat-progress-spinner class="example-margin" color="warn" mode="indeterminate">
    </mat-progress-spinner>
  </div>
</div>
