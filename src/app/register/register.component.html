<div class="main d-md-flex justify-content-center align-items-center">
  <section class="signup">
    <div class="container-register">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <form
            action="#"
            method="POST"
            class="register-form"
            id="register-form"
          >
            <div class="row mb-3">
              <div class="col">
                <div class="form-floating">
                  <input
                    type="first-name"
                    class="form-control"
                    id="first-name"
                    placeholder="First Name"
                  />
                  <label for="first-name">First Name</label>
                </div>
              </div>

              <div class="col">
                <div class="form-floating">
                  <input
                    type="last-name"
                    class="form-control"
                    id="last-name"
                    placeholder="Last Name"
                  />
                  <label for="last-name">Last Name</label>
                </div>
              </div>
            </div>

            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
              <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                autocomplete="off"
              />
              <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="confirm-password"
                class="form-control"
                id="confirm-password"
                placeholder="Confirm Password"
                autocomplete="off"
              />
              <label for="confirm-password">Confirm Password</label>
            </div>

            <!-- <div class="form-group">
              <mat-checkbox color="primary"
                >I agree all statements in
                <a href="#" class="term-service">Terms of service</a>
              </mat-checkbox>
            </div> -->
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="agree-term" />
              <label class="form-check-label" for="agree-term">
                I agree all statements in
                <a href="#" class="term-service">Terms of service</a>
              </label>
            </div>
            <div class="form-group form-button">
              <button
                type="button"
                mat-raised-button
                color="warn"
                class="form-submit"
              >
                Register
              </button>
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure>
            <img src="assets/images/signup-image.jpg" alt="sign up image" />
          </figure>
          <a
            routerLink="/login"
            class="signup-image-link text-decoration-underline"
          >
            I am already a member
          </a>
        </div>
      </div>
    </div>
  </section>
</div>
